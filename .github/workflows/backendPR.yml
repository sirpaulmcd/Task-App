name: Continuous Integration - Backend

# This action works with pull requests and pushes
on:
  pull_request:
    paths:
      - backend/**
    branches:
      - dev

jobs:
  prettier:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Create environment
        run: |
          sudo apt update -y
          sudo apt install nodejs npm
          cd backend
          npm ci

      - name: Check prettier
        run: |
          cd backend
          npm run format

  lint:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Create environment
        run: |
          sudo apt update -y
          sudo apt install nodejs npm
          cd backend
          npm ci

      - name: Check linting
        run: |
          cd backend
          npm run lint

  test:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Create environment
        run: |
          sudo apt update -y
          sudo apt install nodejs npm
          cd backend
          npm ci

      - name: Run tests
        run: |
          cd backend
          npm run test
